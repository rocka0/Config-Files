window:
  opacity: 0.75
  dimensions:
    columns: 64
    lines: 16
  padding:
    x: 4
    y: 2

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Bold Italic
  bold_italic:
    family: MesloLGS NF
    style:  Bold Italic
  size: 16

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
 
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'
 
  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'
