window:
  opacity: 0.85
  dimensions:
    columns: 64
    lines: 16
  padding:
    x: 20
    y: 20

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style:  Bold Italic
  size: 16

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
